<!DOCTYPE html>
<script type="text/javascript" src="static/js/system/grantResources.js?v=1"></script>

<div id="systemGrantResources">
    <table id="systemGrantResourceTable" class="easyui-treegrid" style="width:100%"
        data-options="fitColumns:true,
        rownumbers:true, selectOnCheck:false,
        checkOnSelect:false,singleSelect:true,
        idField: 'id',treeField: 'text',
        onClickCell:grantResources.clickGrantCell,
        toolbar:'#systemGrantResourcesToolBar'">
        <thead>
            <tr>
                <th field="project" width="100">项目</th>
                <th field="text" width="100">资源名称</th>
                <th field="useResource" width="100" align="center" formatter="grantResources.formatUseCheck" ><span onclick="grantResources.changeAllUse()">使用权限<span id="useResource_check_title" class="tree-checkbox tree-checkbox0"></span></span></th>
                <th field="useResourceByRole" hidden=true width="100" align="center" >角色拥有</th>
                <th field="grantResource" width="100" align="center" formatter="grantResources.formatGrantCheck" ><span onclick="grantResources.changeAllGrant()">分配权限<span id="grantResource_check_title" class="tree-checkbox tree-checkbox0"></span></span></th>
                <th field="grantResourceByRole" hidden=true width="100" align="center" >角色拥有</th>
            </tr>
        </thead>
    </table>

    <div id="systemGrantResourcesToolBar">
        <form id="systemGrantResourceQueryForm" action="#">
            <span>系统:</span>
            <select name="project" class="easyui-combobox inpWith" data-options="required:true,valueField:'value',textField:'text',data:app.parseConsToKy('project')">
            </select>
            <a href="#" class="easyui-linkbutton" plain="true" onclick="grantResources.query()">查询</a>
        </form>
        
        <div id="operation" style="margin-bottom:5px">
            <a href="#" id="save" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="grantResources.save()" title="保存">保存</a>
        </div>
    </div>
</div>
