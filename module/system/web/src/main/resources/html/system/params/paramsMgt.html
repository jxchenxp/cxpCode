<!DOCTYPE html>
<script type="text/javascript" src="static/js/system/params.js?v=1"></script>

<div id="systemParams">
    <table id="systemParamsTable" class="easyui-datagrid" style="width:100%"
        data-options="url:'system/params/list',fitColumns:true,singleSelect:true,loadFilter:loadFilter,
        rownumbers:true,pagination:true,toolbar:'#systemParamsToolBar'">
        <thead>
            <tr>
                <th field="code" width="100">编码</th>
                <th field="name" width="100">名称</th>
                <th field="value" width="100">值</th>
                <th field="comment" width="100">备注</th>
            </tr>
        </thead>
    </table>

    <div id="systemParamsToolBar">
        <form id="systemParamsQueryForm" action="#">
            <span>编码:</span>
            <input id="code" name="code" class="easyui-textbox">
            <span>名称:</span>
            <input id="name" name="name" class="easyui-textbox">
            <a href="#" class="easyui-linkbutton" plain="true" onclick="systemParams.query()">查询</a>
        </form>
        
        <div id="operation" style="margin-bottom:5px">
            <a href="#" id="update" class="easyui-linkbutton hide" iconCls="icon-edit" plain="true" onclick="systemParams.toEdit()" title="修改">修改</a>
        </div>
    </div>
    
    <div id="systemParamsAddEdit" class="easyui-window" data-options="collapsible:false,minimizable:false,maximizable:false,closed:true,onOpen:systemParams.addEditWinLoad" style="width: 300px;height: 330px;">
        <form id="addEditForm" method="post" class="easyui-form">
            <input name="id" type="hidden" />
            <table cellpadding="5">
                <tr>
                    <td>编码:</td>
                    <td>
                        <input id="code" name="code" class="easyui-textbox" type="text" data-options="required:true,events:app.events,validType:{zhLength:[1,32],unique:['system/params/check','code']}">
                    </td>
                </tr>
                <tr>
                    <td>名称:</td>
                    <td><input class="easyui-textbox" type="text" name="name" data-options="required:true,validType:{zhLength:[1,50]}"></input></td>
                </tr>
                <tr>
                    <td>备注:</td>
                    <td><input class="easyui-textbox" type="text" name="comment" data-options="multiline:true,validType:{znLength:[0,255]}"></input></td>
                </tr>
            </table>
            <div style="padding:5px;text-align:center;">
                <a href="#" class="easyui-linkbutton" icon="icon-ok" onclick="systemParams.save()">保存</a>
                <a href="#" class="easyui-linkbutton" icon="icon-cancel" onclick="systemParams.cancel()">取消</a>
            </div>
        </form>
    </div>
</div>
