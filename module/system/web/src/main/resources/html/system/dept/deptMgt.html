<!DOCTYPE html>
<script type="text/javascript" src="static/js/system/dept.js?v=1"></script>

<div id="systemDept">
    <table id="systemDeptTable" class="easyui-treegrid"
            data-options="
                rownumbers: true,
                idField: 'id',
                treeField: 'text',
                toolbar:'#systemDeptToolBar'
            ">
        <thead>
            <tr>
                <th field="text" width="500">名称</th>
                <th field="status" width="100" formatter="systemDept.formatStatus">状态</th>
                <th field="operations" width="100" formatter="systemDept.formatOper">操作</th>
            </tr>
        </thead>
     </table>
     
     <div id="systemDeptToolBar">
        <form id="systemDeptQueryForm" action="#">
<!--             <span>上级部门:</span> -->
<!--             <input id="path" name="path" class="easyui-combotree inpWith"> -->
<!--             <a href="#" class="easyui-linkbutton" plain="true" onclick="systemDept.query()">查询</a> -->
        </form>
        
        <div id="operation" style="margin-bottom:5px">
            <a href="#" id="save" class="easyui-linkbutton hide" iconCls="icon-add" plain="true" onclick="systemDept.toAdd()" title="新增">新增</a>
            <a href="#" id="update" class="easyui-linkbutton hide" iconCls="icon-edit" plain="true" onclick="systemDept.toEdit()" title="修改">修改</a>
            <a href="#" id="remove" class="easyui-linkbutton hide" iconCls="icon-remove" plain="true" onclick="systemDept.remove()" title="删除">删除</a>
            <a href="#" id="import" class="easyui-linkbutton hide" iconCls="icon-import" plain="true" onclick="systemDept.import()" title="导入">导入</a>
            <a href="#" id="export" class="easyui-linkbutton hide" iconCls="icon-export" plain="true" onclick="systemDept.export()" title="下载">导出</a>
        </div>
    </div>
    
    <div id="systemDeptAddEdit" class="easyui-window" data-options="collapsible:false,minimizable:false,maximizable:false,closed:true,onOpen:systemDept.addEditWinLoad" style="width: 300px;height: 330px;">
        <form id="addEditForm" method="post" class="easyui-form">
            <input name="id" type="hidden" value="0">
            <table cellpadding="5">
                <tr>
                    <td>上级部门:</td>
                    <td><input id="parentId" name="parentId" class="easyui-combotree inpWith" data-options="required:true"></td>
                </tr>
                <tr>
                    <td>名称:</td>
                    <td>
                        <input id="name" name="name" class="easyui-textbox" data-options="required:true,validType:{zhLength:[1,32]}">
                    </td>
                </tr>
                <tr>
                    <td>状态:</td>
                    <td>
                        <select name="status" class="easyui-combobox inpWith" data-options="required:true">
                            <option value="1">正常</option>
                            <option value="2">禁用</option>
                        </select>
                    </td>
                </tr>
            </table>
            <div style="padding:5px;text-align:center;">
                <a href="#" class="easyui-linkbutton" icon="icon-ok" onclick="systemDept.save()">保存</a>
                <a href="#" class="easyui-linkbutton" icon="icon-cancel" onclick="systemDept.cancel()">取消</a>
            </div>
        </form>
    </div>
</div>
